status = warn
name= PropertiesConfig

log4j2.debug = true
#-Dlog4j.debug

# Give directory path where log files should get stored
property.basePath = logs

appenders = console,rolling
# ConsoleAppender will print logs on console
appender.console.type = Console
appender.console.name = consoleLogger
appender.console.target = SYSTEM_OUT
appender.console.layout.type = PatternLayout

# Specify the pattern of the logs
appender.console.layout.pattern =  [%p] %d %c %M - %msg%n

appender.mail.type = SMTP
appender.mail.name = mailLogger 
appender.mail.from = Device Health
appender.mail.to = livinggoodsdev@gmail.com
appender.mail.subject = Device Health Exception
appender.mail.smtpHost = smtp.office365.com
appender.mail.smtpPort = 587
appender.mail.bufferSize = 512
appender.mail.layout.type = PatternLayout
appender.mail.layout.pattern = %d [%t] %-5p %c - %m%n
appender.mail.filter.threshold.type = ThresholdFilter
appender.mail.filter.threshold.level = ERROR



# RollingFileAppender will print logs in file which can be rotated based on time or size
appender.rolling.type = RollingFile
appender.rolling.name = fileLogger
appender.rolling.fileName=${basePath}/deviceHealth.log
appender.rolling.filePattern=${basePath}/deviceHealth_%d{yyyyMMdd}.log.gz
appender.rolling.layout.type = PatternLayout
appender.rolling.layout.pattern =  [%p] %d %c %M - %msg%n
appender.rolling.policies.type = Policies

# Rotate log file each day
appender.rolling.policies.time.type = TimeBasedTriggeringPolicy
appender.rolling.policies.time.interval = 1
appender.rolling.policies.time.modulate = true
appender.rolling.strategy.type = DefaultRolloverStrategy

appender.rolling.policies.size.type = SizeBasedTriggeringPolicy
appender.rolling.policies.size.size=10MB

loggers = livinggoods,resteasy,hibernate

# Mention package name here in place of example. Classes in this package or subpackages will use ConsoleAppender and RollingFileAppender for logging
logger.livinggoods.name = org.goods.living
logger.livinggoods.level = debug
logger.livinggoods.additivity = true
logger.livinggoods.appenderRef.rolling.ref = fileLogger
logger.livinggoods.appenderRef.console.ref = consoleLogger
logger.livinggoods.appenderRef.mail.ref = mailLogger

logger.resteasy.name = org.jboss.resteasy
logger.resteasy.level = debug
logger.resteasy.additivity = false
logger.resteasy.appenderRef.rolling.ref = fileLogger
logger.resteasy.appenderRef.console.ref = consoleLogger
logger.livinggoods.appenderRef.mail.ref = mailLogger

logger.hibernate.name = org.hibernate
logger.hibernate.level = debug
logger.hibernate.additivity = false
logger.hibernate.appenderRef.rolling.ref = fileLogger
logger.hibernate.appenderRef.console.ref = consoleLogger
logger.livinggoods.appenderRef.mail.ref = mailLogger

# Configure root logger for logging error logs in classes which are in package other than above specified package
rootLogger.level = debug
rootLogger.additivity = true


rootLogger.appenderRefs = consoleLogger,fileLogger,mailLogger


rootLogger.appenderRef.rolling.ref = fileLogger
rootLogger.appenderRef.console.ref = consoleLogger
rootLogger.appenderRef.mail.ref = mailLogger